name: PR Functional Tests

on:
  pull_request:

jobs:
  func-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        node-version:
          - 12.x
    steps:

      # Install deps and cache
      # Eventually it would be great if these steps could live in a separate YAML file
      # that could be included in line to avoid code duplication
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Use Yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --prefer-offline --frozen-lockfile

      # Here is the main thing
      - name: Take this thing into hyperspace
        run: echo "Take this thing into hyperspace"
      - name: Disable usage and error reporting
        run: echo "Disable usage and error reporting"
      - name: Switch lando over to binary built from source
        run: echo "Switch lando over to binary built from source"
      - name: Generate tests
        run: echo "Generate tests"
      - name: Run tests
        run: echo "Run tests"
