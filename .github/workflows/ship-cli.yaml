name: Package CLI

on:
  pull_request:

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - windows-2019
          - ubuntu-20.04
          - macos-10.15
        node-version:
          - '14'
    steps:

      # Install deps and cache
      # Eventually it would be great if these steps could live in a separate YAML file
      # that could be included in line to avoid code duplication
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Use Yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install Yarn dependencies
        run: yarn install --prefer-offline --frozen-lockfile

      # Package up the cli
      - name: Package CLI
        run: |
          yarn pkg --target=node${{ matrix.node-version }}-macos-x64
          yarn pkg --target=node${{ matrix.node-version }}-macos-arm64
          yarn pkg --target=node${{ matrix.node-version }}-linux-x64
          yarn pkg --target=node${{ matrix.node-version }}-linux-arm64
          yarn pkg --target=node${{ matrix.node-version }}-win-x64
          yarn pkg --target=node${{ matrix.node-version }}-win-arm64
      # Do operating specific signing things
      - name: Sign CLI
        run: |
          ls -lsa ./dist/*
