name: Run linter and unit tests

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - windows-2019
          - ubuntu-20.04
          - macos-10.15
        node-version:
          - 12.x

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install
