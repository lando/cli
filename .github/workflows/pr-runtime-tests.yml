name: Runtime Tests

on:
  pull_request:

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
      # DEBUG: "lando*"
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
        node-version:
          - '16'
        leia-tests:
          - examples/global
          - examples/v3
          - examples/v4
    steps:

      # Install deps and cache
      # Eventually it would be great if these steps could live in a separate YAML file
      # that could be included in line to avoid code duplication
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Use Yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install Yarn dependencies
        run: yarn install --prefer-offline --frozen-lockfile

      # This block should eventually become use lando/actions-hyperdrive@v2
      - name: Verify Docker dependencies
        run: |
          docker --version | grep "20.10."
          docker-compose --version | grep "1.29."
      # - name: Install via hyperdrive if above is bad
      - name: Disable usage and error reporting
        run: |
          mkdir -p ~/.lando/cache
          echo false > ~/.lando/cache/report_errors
          sed -i "s/report: true.*/report: false/" config.yml

      # @TODO: once we are no longer using github:lando/core-next#main as the repo for @lando/core-next
      # eg once we are pulling a package from npm we can remove this
      - name: Update to latest core-next
        run: yarn upgrade @lando/core-next

      - name: Package CLI
        run: yarn cli:build
      - name: Replace source CLI with packaged one
        run: sudo mv ./dist/@lando/cli /usr/local/bin/lando
      - name: Verify we can run the packaged CLI
        run: |
          # v3 things
          lando version
          lando config
          # v4 things
          LANDO_CORE_RUNTIME=v4 lando version --all
          LANDO_CORE_RUNTIME=v4 lando config

      # This block should eventually become use lando/actions-leia@v2
      - name: Run leia tests
        shell: bash
        run: yarn leia "./${{ matrix.leia-tests }}/README.md" -c 'Destroy tests' --stdin --shell bash
