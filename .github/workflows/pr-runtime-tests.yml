name: Runtime Tests

on:
  pull_request:

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
        node-version:
          - '18'
        leia-test:
          - examples/appname
          - examples/global
          - examples/renderer
          - examples/v3
          - examples/v4
    steps:

      # Install deps and cache
      # Eventually it would be great if these steps could live in a separate YAML file
      # that could be included in line to avoid code duplication
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies
        run: npm clean-install --prefer-offline --frozen-lockfile

      # package cli so we can use that in setup lando
      # @TODO: remove skip-common-plugins when fatcore stuff is done
      - name: Package CLI
        run: npm run pkg
      - name: Setup locally built lando
        uses: lando/setup-lando@v3
        with:
          lando-version: ./dist/@lando/cli
          telemetry: false
          config: |
            setup.skipCommonPlugins=true

      - name: Verify we can run the packaged CLI in both runtimes
        run: |
          # v3 things
          lando version
          lando config
          # v4 things
          LANDO_CORE_RUNTIME=v4 lando version --all --debug
          LANDO_CORE_RUNTIME=v4 lando config --debug

      - name: Run Leia Tests
        uses: lando/run-leia-action@v2
        with:
          leia-test: "./${{ matrix.leia-test }}/README.md"
          cleanup-header: "Destroy tests"
          shell: bash
          stdin: true
